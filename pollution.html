<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التلوث</title>
    <!-- ربط مكتبة Leaflet لعرض الخرائط -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- ربط مكتبة Leaflet Draw لإضافة أدوات الرسم -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
      <!-- ربط ملف التنسيق الخاص بنا -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- شريط التنقل العلوي -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="gases.html">الغازات</a></li>
            <li><a href="pollution.html"> التلوث العالمي</a></li>
            <li><a href="https://arcg.is/1LzDX13">الاستوري ماب</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </nav>

    <!-- عنوان الصفحة -->
    <h1>رصد التلوث الجوي</h1>

    <!-- قسم البحث عن إحداثيات الدول -->
    <div class="showdiv">
        <h2>البحث عن التلوث العالمي</h2>
        <div class="searchandbt">
            <!-- حقل إدخال اسم الدولة -->
            <input class="searchbarp" type="text" id="countryInput" placeholder="....أدخل الاسم المطلوب" />
            <!-- زر البحث -->
            <button class="searchbarpb" type="button" id="searchBtn">بحث</button>
        </div>
    </div>

    <!-- منطقة عرض نتائج البحث -->
    <div id="result"></div>

    <!-- حاوية الخريطة -->
    <div id="map"></div>

    <!-- منطقة عرض بيانات التلوث -->
    <div id="info"></div>
   <div class="date-range-container">
        <h4>   البيانات التاريخية  المتاحه من 27 نوفمبر 2020 الي الان :</h4>
        <!-- قسم النطاق الزمني مع حقل إدخال المنطقة -->
        <div class="input-group">  
          <label for="locationInput" class="form-label">اسم المنطقة:</label>
          <input type="text" id="locationInput" name="locationInput" class="form-input" placeholder="أدخل اسم المنطقة (مثل القاهرة)">
        </div>

        <div class="input-group">
          <label for="startDate" class="form-label">تاريخ البداية:</label>
          <input type="datetime-local" id="startDate" name="startDate" class="form-input">
        </div>

        <div class="input-group">
          <label for="endDate" class="form-label">تاريخ النهاية:</label>
          <input type="datetime-local" id="endDate" name="endDate" class="form-input">
        </div>

        <button id="fetchHistoryBtn" class="fetch-button">جلب البيانات التاريخية</button>
        <button id="downloadExcelBtn" class="excel-button">تحميل كـ Excel</button>
        <div id="historyResult"></div>
      </div>
    

    <!-- ربط ملف JavaScript الخاص بنا -->
    <script src="script.js"></script>
</body>
</html>
